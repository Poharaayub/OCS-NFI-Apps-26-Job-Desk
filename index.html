<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OCS NFI APPS 26 - Animated UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <style>
        :root {
          --m3-surface: #0E110D;
          --m3-surface-container: #1A1E18;
          --m3-primary: #B5CCBA;
          --m3-on-primary: #1F3524;
          --m3-primary-container: #3B4D3F;
          --m3-on-primary-container: #D1E8D6;
          --m3-secondary-container: #333B34;
          --m3-on-surface: #E0E4DB;
          --m3-on-surface-variant: #B0B7A9;
          --m3-outline-variant: rgba(255, 255, 255, 0.06);
          --m3-transition: cubic-bezier(0.2, 0, 0, 1);
        }

        * { 
          box-sizing: border-box; 
          margin: 0; 
          padding: 0; 
          -webkit-tap-highlight-color: transparent; 
        }

        body {
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--m3-surface);
          color: var(--m3-on-surface);
          height: 100dvh; 
          display: flex; 
          flex-direction: column; 
          overflow: hidden;
          position: fixed;
          width: 100%;
          text-align: left;
        }

        /* Animations */
        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-page {
            animation: pageFadeIn 0.4s var(--m3-transition) forwards;
        }

        .page-header { 
          flex-shrink: 0; 
          padding: calc(20px + env(safe-area-inset-top)) 24px 12px 24px; 
          z-index: 10;
          text-align: left;
          transition: opacity 0.3s ease;
        }
        
        .page-header h1 { 
          font-size: 26px; 
          font-weight: 700; 
          letter-spacing: -0.5px;
        }

        .content { 
          flex: 1; 
          overflow-y: auto; 
          scrollbar-width: none; 
          -webkit-overflow-scrolling: touch;
          position: relative;
        }
        .content::-webkit-scrollbar { display: none; }
        .page-padding { padding: 8px 20px 140px 20px; }

        /* Full Frame for Job Desk Page */
        .full-frame-container {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            /* Menyesuaikan tinggi agar pas dengan bottom bar yang tidak floating */
            height: calc(100% - 80px - env(safe-area-inset-bottom));
            border: none;
            background: #fff;
        }
        .full-frame-container iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }

        .buttons { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .buttons button {
          display: flex; align-items: center; gap: 16px; width: 100%; padding: 14px 18px; 
          border: 1px solid var(--m3-outline-variant); border-radius: 20px; 
          background: var(--m3-surface-container); color: var(--m3-on-surface); 
          font-size: 15px; font-weight: 600; cursor: pointer;
          transition: transform 0.15s var(--m3-transition), background 0.2s ease;
          text-align: left;
        }
        .buttons button:active { background: var(--m3-secondary-container); transform: scale(0.97); }
        
        .buttons button span.material-symbols-rounded {
          color: var(--m3-primary); background: var(--m3-primary-container);
          width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
          border-radius: 12px; flex-shrink: 0; font-size: 22px;
        }

        /* Fixed Bottom Bar (Non-Floating) */
        .bottom-nav-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          background: rgba(26, 30, 24, 0.98);
          backdrop-filter: blur(10px);
          border-top: 1px solid var(--m3-outline-variant);
          /* Menangani padding bawah untuk layar dengan notch bawah/safe area */
          padding-bottom: env(safe-area-inset-bottom);
        }

        .bottom-bar {
          height: 80px; 
          display: flex; 
          align-items: center;
          justify-content: space-around;
        }
        
        .menu-item { 
          flex: 1;
          display: flex; 
          flex-direction: column; 
          align-items: center; 
          justify-content: center;
          gap: 4px;
          height: 100%; 
          color: var(--m3-on-surface-variant); 
          cursor: pointer;
        }
        
        .nav-icon-wrapper {
          width: 64px; height: 32px; border-radius: 16px;
          display: flex; align-items: center; justify-content: center;
          transition: background 0.3s var(--m3-transition), color 0.3s ease;
          overflow: hidden;
        }
        
        .menu-item.active { color: var(--m3-on-surface); }
        .menu-item.active .nav-icon-wrapper { 
          background: var(--m3-primary-container);
          color: var(--m3-primary);
        }

        .nav-label { font-size: 11px; font-weight: 600; transition: color 0.3s ease; }

        /* Bottom Sheet */
        .sheet-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.7); 
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 2000; 
        }
        .sheet-overlay.show { opacity: 1; visibility: visible; }
        
        .bottom-sheet { 
            position: fixed; 
            left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 90dvh;
            background: var(--m3-surface-container); 
            border-radius: 28px 28px 0 0; 
            z-index: 2001; 
            display: flex; 
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            will-change: transform;
        }
        .bottom-sheet.show { transform: translateY(0); }
        
        .sheet-handle-area { width: 100%; padding: 14px 0; flex-shrink: 0; }
        .sheet-handle { width: 32px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 auto; }
        
        .sheet-header { padding: 0 24px 16px 24px; flex-shrink: 0; text-align: left; }

        .sheet-body { 
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        .sheet-body-inner { padding: 12px 24px calc(120px + env(safe-area-inset-bottom)) 24px; }

        .m3-loader {
            width: 40px; height: 40px; border: 4px solid var(--m3-primary-container); border-top: 4px solid var(--m3-primary);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .webview-wrapper { width: 100%; height: 100%; display: none; }
        .webview-wrapper.show { display: block; }
        .webview-container { width: 100%; height: 100%; background: #fff; }
        .webview-container iframe { width: 100%; height: 100%; border: none; }
        
        .sheet-title-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .btn-open-ext {
            width: 40px; height: 40px; border-radius: 12px; background: var(--m3-secondary-container); 
            color: var(--m3-primary); border: none; display: flex; align-items: center; justify-content: center;
        }
        h2 { color: var(--m3-on-surface); font-size: 20px; font-weight: 700; text-align: left; }
    </style>
</head>
<body>

<header class="page-header" id="header-ui">
    <h1 id="title-text">Beranda</h1>
</header>

<main class="content" id="main-content"></main>

<div class="bottom-nav-container">
    <nav class="bottom-bar">
        <div class="menu-item" onclick="setActive(this,'Job Desk')">
            <div class="nav-icon-wrapper"><span class="material-symbols-rounded">event_repeat</span></div>
            <span class="nav-label">Job Desk</span>
        </div>
        <div class="menu-item" onclick="setActive(this,'Laporan')">
            <div class="nav-icon-wrapper"><span class="material-symbols-rounded">description</span></div>
            <span class="nav-label">Laporan</span>
        </div>
        <div class="menu-item" id="default-menu" onclick="setActive(this,'Beranda')">
            <div class="nav-icon-wrapper"><span class="material-symbols-rounded">home</span></div>
            <span class="nav-label">Beranda</span>
        </div>
        <div class="menu-item" onclick="setActive(this,'Absensi')">
            <div class="nav-icon-wrapper"><span class="material-symbols-rounded">fact_check</span></div>
            <span class="nav-label">Absensi</span>
        </div>
        <div class="menu-item" onclick="setActive(this,'Lainnya')">
            <div class="nav-icon-wrapper"><span class="material-symbols-rounded">apps</span></div>
            <span class="nav-label">Lainnya</span>
        </div>
    </nav>
</div>

<div class="sheet-overlay" id="sheetOverlay" onclick="closeSheet()"></div>
<div class="bottom-sheet" id="standardSheet">
    <div class="sheet-handle-area" onclick="closeSheet()">
        <div class="sheet-handle"></div>
    </div>
    <div class="sheet-header" id="sheetHeader"></div>
    <div class="sheet-body" id="sheetBody"></div>
</div>

<script>
    function vibrate() { if(navigator.vibrate) navigator.vibrate(10); }

    function setActive(el, menu) {
        if(el.classList.contains('active')) return;
        
        vibrate();
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        
        const content = document.getElementById('main-content');
        const header = document.getElementById('header-ui');
        
        content.classList.remove('animate-page');
        void content.offsetWidth;
        content.scrollTop = 0;

        let innerHTML = '';

        if(menu === 'Job Desk') {
            header.style.opacity = '0';
            header.style.pointerEvents = 'none';
            header.style.height = '0';
            header.style.padding = '0';
            header.style.overflow = 'hidden';

            innerHTML = `
                <div class="full-frame-container">
                    <iframe src="https://poharaayub.github.io/OCS-NFI-Apps-26-Job-Desk/"></iframe>
                </div>`;
        } else {
            header.style.opacity = '1';
            header.style.pointerEvents = 'auto';
            header.style.height = 'auto';
            header.style.padding = 'calc(20px + env(safe-area-inset-top)) 24px 12px 24px';
            header.style.overflow = 'visible';
            
            document.getElementById('title-text').innerText = menu;
            
            let btns = [];
            if(menu === 'Beranda') {
                btns = [
                    ['download', 'Download OCS NFI Apps 26', 'link', 'https://drive.google.com/file/d/1kTBmccjjSEjbIAP8e-LWyb4Fytd0itrC/view?usp=drivesdk'],
                    ['campaign', 'Update Informasi Terbaru', 'link', 'https://docs.google.com/document/d/1xBx-CVQ4K1lBEaIKjaKhmesfO8q3LyXs4rhQqH-ymPQ/edit?usp=drivesdk'],
                    ['call', 'Hubungi pak Ayub', 'link', 'https://wa.me/6289637126728'],
                    ['call', 'Hubungi pak Sadulloh', 'link', 'https://wa.me/6285281587927'],
                    ['groups', 'Semua Anggota Tim', 'members']
                ];
            } else if(menu === 'Laporan') {
                btns = [
                    ['download', 'Download Kamstamwa', 'link', 'https://drive.google.com/file/d/1Rhy1s2R5G0QdilOMmbiQ5AhgaSuvtsWQ/view?usp=drivesdk'],
                    ['download', 'Download Cam To PDF', 'link', 'https://drive.google.com/uc?id=105kaVbODYTpiGii9At-0kAPCHPkltyS4'],
                    ['picture_as_pdf', 'Before After to PDF', 'link', 'https://poharaayub.github.io/Before-After-PDF/'],
                    ['article', 'Laporan Kehadiran Teks', 'link', 'https://poharaayub.github.io/laporan-kehadiran-clipboard-generator/'],
                    ['share', 'WhatsApp Grup OCS NFI', 'link', 'https://chat.whatsapp.com/KnxTC4uGQdGI6WAAVh0UGg'],
                    ['person', 'Upload ke Team Leader', 'update'],
                    ['local_laundry_service', 'Laporan Pencucian Box', 'report', 'https://docs.google.com/spreadsheets/d/1vf2pzwlvdsm17cyo1Zrc6DBUL4EeQOng5uJjU12aYvg/preview'],
                    ['warehouse', 'Laporan Pembersihan Pallet', 'report', 'https://docs.google.com/spreadsheets/d/1C9Zrywvi_ggnHnKHB9fxUU9f-DCWaGNFJflKqbHVEnI/preview'],
                    ['inventory', 'Laporan Pencucian Pallet', 'report', 'https://docs.google.com/spreadsheets/d/13dPCq4lEhV4PRA4z2RLQEmPbOIBK9emuclkxk-Dh7iU/preview']
                ];
            } else if(menu === 'Absensi') {
                const pesanTukar = encodeURIComponent("Assalamualaikum, saya ingin mengajukan tukar shift\n\nKeperluan mengajukan tukaran shift:\nShift sebelumnya:\n\nDemikian terimakasih");
                btns = [
                    ['apps', 'Greatday Apps', 'link', 'https://app.greatdayhr.com/'],
                    ['summarize', 'Rekapitulasi Absensi', 'link', 'https://drive.google.com/drive/folders/1o0sr3Ee6r4VOCGT_a-1dTJ-KVZ0GMX-J'],
                    ['mail', 'Ajukan Izin Absensi', 'absen'],
                    ['swap_horiz', 'Ajukan Tukar Shift', 'link', `https://wa.me/6289637126728?text=${pesanTukar}`],
                    ['assignment', 'Penilaian Karyawan', 'report', 'https://docs.google.com/spreadsheets/d/1o3yFehBFjD7SDgmJqRqlbl36nv77uS8EiqUVMLoc3DA/preview'],
                    ['warning', 'Surat Peringatan (SP)', 'link', 'https://drive.google.com/drive/folders/10JcMB3LGNLOL84YjRa2R-Fp7toZR_v2y']
                ];
            } else if(menu === 'Lainnya') {
                btns = [
                    ['article', 'Job Desk Teks Generator', 'link', 'https://poharaayub.github.io/grup-jod-desk-input/'],
                    ['calendar_month', 'Data Schedule & Job Desk', 'link', 'https://drive.google.com/drive/folders/1UyO20_isk-EMRCLpKhwSBI_BYoP2Vy9A'],
                    ['account_balance_wallet', 'Program Uang Kas 2026', 'kas'],
                    ['build', 'Data Peralatan Kerja', 'tools'],
                    ['photo_camera', 'Instagram OCS Indonesia', 'link', 'https://www.instagram.com/ocsindonesia/'],
                    ['collections', 'OCS NFI Gallery 2026', 'link', 'https://drive.google.com/drive/folders/1wtyzi9lhpi7JjY67H76NHGk-qgbOwwd1'],
                    ['info', 'About Apps', 'about']
                ];
            }
            innerHTML = `<div class="page-padding"><div class="buttons">${btns.map(b => `<button onclick="handleButtonClick('${b[2]}', '${b[3] || ''}', '${b[1]}')"><span class="material-symbols-rounded">${b[0]}</span><span>${b[1]}</span></button>`).join('')}</div></div>`;
        }

        content.innerHTML = innerHTML;
        requestAnimationFrame(() => {
            content.classList.add('animate-page');
        });
    }

    function handleButtonClick(action, target, label) {
        vibrate();
        if (action === 'link') window.open(target, '_blank');
        else if (action === 'report') openWebviewSheet(target, label);
        else if (action === 'members') openMembersSheet();
        else if (action === 'absen') openAbsenSheet();
        else if (action === 'kas') openKasSheet();
        else if (action === 'tools') openToolsSheet();
        else if (action === 'update') openUpdateSheet();
        else if (action === 'about') openAboutSheet();
    }

    function openWebviewSheet(url, title) {
        const editUrl = url.replace('/preview', '/edit');
        const headerHtml = `<div class="sheet-title-row"><h2>${title}</h2><button class="btn-open-ext" onclick="window.open('${editUrl}','_blank')"><span class="material-symbols-rounded">open_in_new</span></button></div>`;
        const bodyHtml = `<div id="m3Loader" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:300px; gap:16px;"><div class="m3-loader"></div><span style="color:var(--m3-on-surface-variant); font-size:14px;">Memuat Data...</span></div><div id="webviewWrapper" class="webview-wrapper"><div class="webview-container"><iframe src="${url}" id="reportIframe" onload="onIframeLoaded()"></iframe></div></div>`;
        renderAndShow(headerHtml, bodyHtml, true);
    }
    
    function onIframeLoaded() {
        document.getElementById('m3Loader').style.display = 'none';
        document.getElementById('webviewWrapper').classList.add('show');
    }

    function openMembersSheet() {
        const members = [
            {name: 'Pohara Ayub', role: 'Team Leader', wa: '6289637126728'},
            {name: 'Sadulloh', role: 'Team Leader', wa: '6285281587927'},
            {name: 'Edi Ahmad Jubaedi', role: 'Anggota', wa: '6285883524329'},
            {name: 'Saiful Bahri', role: 'Anggota', wa: '6281389327308'},
            {name: 'Wahidin', role: 'Gardener', wa: '6283819602330'},
            {name: 'Amrullah', role: 'Anggota', wa: '6283879624040'},
            {name: 'Ade Surahman', role: 'Anggota', wa: '6281947172711'},
            {name: 'M. Rifai', role: 'Anggota', wa: '6285810611074'},
            {name: 'Muhammad Toni', role: 'Anggota', wa: '6281286448626'},
            {name: 'Nabrih', role: 'Anggota', wa: '6281295412005'},
            {name: 'Sulaiman', role: 'Anggota', wa: '6285716230391'},
            {name: 'Siti Maemunah', role: 'Anggota', wa: '6285771090915'}
        ];
        renderAndShow(`<h2>Anggota Tim</h2>`, `<div class="sheet-body-inner"><div class="buttons">${members.map(m => `<button onclick="window.open('https://wa.me/${m.wa}','_blank')"><span class="material-symbols-rounded">person</span><div style="display:flex; flex-direction:column; text-align:left;"><span style="font-weight:700; font-size:16px;">${m.name}</span><span style="font-size:12px; opacity:0.6;">${m.role}</span></div></button>`).join('')}</div></div>`);
    }

    function openAbsenSheet() { 
        const pesanIzin = encodeURIComponent("Assalamualaikum, saya ingin mengajukan izin absensi\n\nKeperluan mengajukan izin:\n\nIzin untuk berapa hari:\n\nDemikian terimakasih");
        renderAndShow(`<h2>Ajukan Izin</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['mail','Izin ke pak Ayub',`https://wa.me/6289637126728?text=${pesanIzin}`],['mail','Izin ke pak Sadulloh',`https://wa.me/6285281587927?text=${pesanIzin}`]])}</div></div>`);
    }

    function openKasSheet() {
        const pesanPinjam = encodeURIComponent("Assalamualaikum, saya ingin mengajukan pinjaman uang kas dengan rincian:\n\nJumlah Pinjaman:\nKeperluan Pinjaman:\nRencana Pengembalian:\n\nTerimakasih");
        renderAndShow(`<h2>Program Uang Kas</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['description','Laporan Kas 2026','report_kas'],['attach_money','Ajukan Pinjaman Kas',`https://wa.me/6285281587927?text=${pesanPinjam}`],['gavel','Peraturan Uang Kas','https://docs.google.com/document/d/1pRdzuZYOEsO4gadqvAWk7qT7DMCcA87dlU75tSibAyQ/edit?usp=drivesdk']])}</div></div>`);
    }

    function openToolsSheet() {
        const pk = encodeURIComponent("Assalamualaikum, saya ingin melaporkan kerusakan peralatan/ alat bantu kerja dengan rincian sebagai berikut:\n\nNama peralatan:\nBagian yang rusak:\nKronologi kejadian:\n\nTerimakasih");
        const pr = encodeURIComponent("Assalamualaikum, saya ingin mengajukan permintaan alat kerja baru:\n\nNama alat:\nJumlah:\nKeperluan:\n\nTerimakasih");
        renderAndShow(`<h2>Data Peralatan Kerja</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([
            ['inventory_2', 'Cek Data Peralatan', 'report_alat'],
            ['report_problem', 'Lapor Kerusakan Alat', `https://wa.me/6289637126728?text=${pk}`],
            ['add_shopping_cart', 'Permintaan Alat Baru', `https://wa.me/6285281587927?text=${pr}`],
            ['local_laundry_service', 'Laporan Detergen', 'report_detergen'],
            ['menu_book', 'Panduan Penggunaan Alat', 'link', 'https://drive.google.com/drive/folders/1UyO20_isk-EMRCLpKhwSBI_BYoP2Vy9A']
        ])}</div></div>`);
    }

    function openUpdateSheet() { 
        renderAndShow(`<h2>Update Laporan</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['person','Kirim ke pak Ayub','https://wa.me/6289637126728'],['person','Kirim ke pak Sadulloh','https://wa.me/6285281587927']])}</div></div>`); 
    }

    function openAboutSheet() { 
        renderAndShow(`<h2>About Apps</h2>`, `<div class="sheet-body-inner" style="color:var(--m3-on-surface-variant);"><p style="font-size:16px; margin-bottom:12px; text-align:left;">OCS NFI APPS 26 v4.1.0</p><p style="font-size:16px; margin-bottom:20px; text-align:left;">Developer: <b>Pohara Ayub</b></p><div class="buttons"><button onclick="window.open('https://wa.me/6289637126728','_blank')"><span class="material-symbols-rounded">chat</span><span>WhatsApp Developer</span></button></div></div>`); 
    }

    function generateButtons(data) {
        return data.map(b => {
            let action = b[2] === 'link' ? `window.open('${b[3]}','_blank')` : `window.open('${b[2]}','_blank')`;
            if(b[2] === 'report_kas') action = `openWebviewSheet('https://docs.google.com/spreadsheets/d/1mPzw4aiXAvZz0fkyUWAkmzJjCKUgCKRYbDQeUgI95Dk/preview','Laporan Kas')`;
            if(b[2] === 'report_alat') action = `openWebviewSheet('https://docs.google.com/spreadsheets/d/16F8PvkiDaDY_ZyIfkf0K0eeXwPvDelRSSgAeCl292fk/preview','Data Peralatan')`;
            if(b[2] === 'report_detergen') action = `openWebviewSheet('https://docs.google.com/spreadsheets/d/11IqbMX3eR3mWIV-i5KZAeFWTb9gNmh1OwDmfqXGLfW8/preview','Pemakaian Detergen')`;
            return `<button onclick="${action}"><span class="material-symbols-rounded">${b[0]}</span><span>${b[1]}</span></button>`;
        }).join('');
    }
    
    function renderAndShow(headerHtml, bodyHtml, isFullFrame = false) { 
        document.getElementById('sheetHeader').innerHTML = headerHtml; 
        document.getElementById('sheetBody').innerHTML = bodyHtml; 
        const sheet = document.getElementById('standardSheet');
        sheet.style.overflow = isFullFrame ? 'hidden' : 'visible';
        document.getElementById('sheetOverlay').classList.add('show'); 
        sheet.classList.add('show'); 
        window.history.pushState({sheet: 'open'}, "");
    }

    function closeSheet(triggerBack = true) { 
        document.getElementById('sheetOverlay').classList.remove('show'); 
        document.getElementById('standardSheet').classList.remove('show'); 
        if(triggerBack && window.history.state && window.history.state.sheet === 'open') {
            window.history.back();
        }
    }

    window.addEventListener('popstate', (e) => {
        if (document.getElementById('standardSheet').classList.contains('show')) {
            closeSheet(false);
        }
    });

    window.onload = () => { setActive(document.getElementById('default-menu'), 'Beranda'); };
</script>
</body>
</html>
